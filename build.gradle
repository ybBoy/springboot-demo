plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
	id 'war'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.cn'
version = '0.0.1-SNAPSHOT'
//编码环境jdk版本
sourceCompatibility = '1.8'

repositories {
	//配置私服
	maven {url "http://maven.aliyun.com/repository/public"}
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
	runtimeOnly 'mysql:mysql-connector-java:5.1.23'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-freemarker'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	//自定义切面
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-autoconfigure'
	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.3'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.3'
}
